<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Drawing Game</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 添加 OpenAI 客户端库 -->
    <script src="https://cdn.jsdelivr.net/npm/openai@4.20.1/dist/browser.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="game-container">
        <!-- 添加游戏标题 -->
        <h1 class="game-title">DrawCraft</h1>
        
        <!-- 左侧玩家 -->
        <div class="player-section">
            <div class="canvas-container">
                <canvas id="leftCanvas" width="200" height="200"></canvas>
                <div class="controls">
                    <button id="leftClear">清除</button>
                    <button id="leftConfirm">确认</button>
                </div>
            </div>
            <div id="leftBaseInfo" class="base-info">
                基地生命值: 1000/1000
            </div>
        </div>

        <!-- 战场 -->
        <div class="battlefield-section">
            <canvas id="battlefieldCanvas"></canvas>
        </div>

        <!-- 右侧玩家 -->
        <div class="player-section">
            <div class="canvas-container">
                <canvas id="rightCanvas" width="200" height="200"></canvas>
                <div class="controls">
                    <button id="rightClear">清除</button>
                    <button id="rightConfirm">确认</button>
                </div>
            </div>
            <div id="rightBaseInfo" class="base-info">
                基地生命值: 1000/1000
            </div>
        </div>
    </div>

    <!-- 修改脚本引入方式 -->
    <script type="module" src="js/terrain.js"></script>
    <script type="module" src="js/unit.js"></script>
    <script type="module" src="js/canvas.js"></script>
    <script type="module" src="js/battlefield.js"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
